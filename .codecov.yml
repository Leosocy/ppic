coverage:
  precision: 2
  round: nearest
  range: "90...95"
  status:
    project:
      default: false
      tests:
        default:
          enabled: yes
          target: 90%
          flags: tests
          base: auto
      app:
        default:
          enabled: yes
          target: 95%
          flags: app
          base: auto
    patch:
      default: false
      tests:
        default:
          enabled: yes
          target: 95%
          flags: tests
          base: auto
      app:
        default:
          enabled: yes
          target: 98%
          flags: app
          base: auto
  ignore:
    - "thirdparty/"
    - "configs/"
    - "app/main.cpp"

flags:
  app:
    paths:
      - app/
  tests:
    paths:
      - tests/

codecov:
  branch: master

comment:
  layout: "reach, diff, flags, files"
