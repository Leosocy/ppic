coverage:
  precision: 2
  round: nearest
  range: "90...95"
  status:
    project:
      default:
        tests:
          target: 90%
          paths: "tests/"
          base: auto
        app:
          target: 95%
          flags: app
          base: auto
    patch:
      default:
        tests:
          target: 95%
          flags: tests
          base: auto
        app:
          target: 98%
          flags: app
          base: auto
  ignore:
    - "thirdparty/"
    - "configs/"
    - "app/main.cpp"

flags:
  app:
    paths:
      - app/
  tests:
    paths:
      - tests/

codecov:
  branch: master

comment:
  layout: "reach, diff, flags, files"
