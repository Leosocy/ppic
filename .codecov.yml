coverage:
  precision: 2
  round: nearest
  range: "90...95"
  status:
    project:
      default: false
      tests:
        target: 90%
        base: auto
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error
        only_pulls: false
        flags: tests
        paths: null
      app:
        target: 95%
        base: auto
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error
        only_pulls: false
        flags: app
        paths: null
    patch:
      default: false
      tests:
        target: 95%
        base: auto
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error
        only_pulls: false
        flags: tests
        paths: null
      app:
        target: 98%
        base: auto
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error
        only_pulls: false
        flags: app
        paths: null
  ignore:
    - "thirdparty/"
    - "configs/"
    - "app/main.cpp"

flags:
  app:
    paths:
      - app/
  tests:
    paths:
      - tests/

codecov:
  branch: master

comment:
  layout: "reach, diff, flags, files"
